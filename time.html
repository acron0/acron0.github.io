<html>
    <body>
        <div id="time">
        </div>
        <div id="msg">
            Is there anything else I can help you with?
        </div>
        <script type="application/javascript">
         var d = new Date();
         var n = d.getHours();
         var greeting = "";
         if(n < 12) {
             greeting = "Morning"
         } else {
             greeting = "Afternoon"
         }
         document.getElementById('time').innerText = "Good " + greeting + "!";
        </script>
    </body>
</html>
